<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">
<!-- Bootstrap core CSS -->
  <h:outputScript name="js/bootstrap.js" />
  <h:outputStylesheet name="css/bootstrap.css"/>
	<ui:define name="title">
        .:Registro de Distritos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>.:Registro de Distritos:.</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="id" value="Id" styleClass="control-label" />

			<p:inputText autocomplete="off" id="id" styleClass="form-control"
				value="#{districtController.district.id}" />
			<h:outputLabel for="nameDistrict" value="Distrito"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nameDistrict"
				styleClass="form-control"
				value="#{districtController.district.name}" maxlength="30"
				required="true" />
			<br />

			<p:outputLabel for="cboProvince" value="Provincia" />
			<p:selectOneMenu id="cboProvince"
				value="#{districtController.district.province}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{districtController.listaProvincias}" var="p"
					itemLabel="#{p.name}" itemValue="#{p}" />
			</p:selectOneMenu>
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{districtController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listDistrict?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listDistrict?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
