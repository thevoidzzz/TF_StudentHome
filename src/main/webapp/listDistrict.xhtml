<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<!-- Bootstrap core CSS -->
	<h:outputScript name="js/bootstrap.js" />
	<h:outputStylesheet name="css/bootstrap.css" />

	<ui:define name="title">
        .:Distritos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Listado de Distritos </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="Búsqueda"
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="name"
							styleClass="form-control" value="#{districtController.district.name}"
							maxlength="120" />
					</div>
				</div>

				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>

						<p:commandButton value="Limpiar" update="lstDistrict"
							actionListener="#{districtController.clean()}"
							styleClass="btn btn-default" ajax="false" />

						<p:commandButton value="Buscar" update="lstDistrict"
							actionListener="#{districtController.findByName()}"
							styleClass="btn btn-default btn-border" ajax="true" />

						<p:commandButton value="Nuevo"
							action="#{districtController.newDistrict()}"
							styleClass="btn btn-danger" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstDistrict" var="d"
							value="#{districtController.listaDistritos}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{d.id}">
								<h:outputText value="#{d.id}" />
							</p:column>

							<p:column headerText="Distrito" sortBy="#{d.name}">
								<h:outputText value="#{d.name}" />
							</p:column>

							<p:column headerText="Provincia" sortBy="#{d.province.name}">
								<h:outputText value="#{d.province.name}" />
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="lstDistrict" value="Eliminar"
									actionListener="#{districtController.delete(d)}"></h:commandLink>
							</p:column>


						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
